<script type="text/javascript">
function shuffleList(list) {
    for (let i = list.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [list[i], list[j]] = [list[j], list[i]];
    }
	return list
}

function display_groups(){

"Dynamo Kyiv","Galatasaray","Gent","Leverkusen","Lyon","M. Tel-Aviv","Malmö","Man. City","Man. United",
"Mönchengladbach","Olympiacos","Porto","Real Madrid","Roma","Sevilla","Shakhtar Donetsk","Valencia","Wolfsburg"];
var distinct_clubs=["Barcelona","Bayern","Benfica","Chelsea","Juventus","Paris","PSV","Zenit"];
clubs=shuffleList(clubs);
distinct_clubs=shuffleList(distinct_clubs);

for(var i=0;i<8;i++){
	if(i==0)
		var id="Group A"
	else if (i==1)

	else if (i==2)

}
